          function calculerMoyenne(notes) {
        var somme = 0;
        for (var i = 0; i < notes.length; i++) {
          somme += notes[i];
        }
        var moyenne = somme / notes.length;
        return moyenne;
}

    class Personne {
      constructor(firstname, lastname) {

          this.firstname = firstname;
          this.lastname = lastname;
      }

      sePresenter() {
        console.log(`Hello, my name is ${this.firstname} and I'm ${this.lastname}`)
      }

      set notes (v) {
        if (Array.isArray(v)) {
          this._notes = v
        }
      }

      get name () {
        return `${this.firstname} ${this.lastname}`
      }

      canPass() {
        return calculerMoyenne(this._notes) > 10
      }

    }
