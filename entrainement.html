      const firstnumber = prompt('Donnez moi un nombre')
      const secondnumber = prompt('Donnez moi un deuxième nombre')
      const result = firstnumber * secondnumber

      if (result > 0) {
        console.log(`L'opération est la suivante : ${firstnumber} * ${secondnumber} = ${result} est positif`)
      } else {
        console.log(`L'opération est la suivante : ${firstnumber} * ${secondnumber} = ${result} est négatif`)
